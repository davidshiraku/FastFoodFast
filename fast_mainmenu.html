<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="fast food delivery">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fast-Food-Fast System Menu</title>
    <script type="text/javascript">
      function mnuclick(mnuoption){
        switch(mnuoption){
          case "fast_logout.html":
            window.open(mnuoption,"_self");
            break;
          default:
            document.getElementById("sectioncontent").src = mnuoption;
            break;
        }
      }
    </script>
  </head>
  <body onload="mnuclick('fast_welcome.html');">
    <div class="generaldiv">
      <div id="mainh1">
        <h1>Fast-Food-Fast Main Screen</h1>
      </div>
      <!--<div class="topcorner" id="topright">-->
      <div class="topcorner" id="topright">
        <h3>
          Logged in user: Administrator Since: 4th Sep, 2018 17:49
          <select name="shortcut" id="shortcuts" onchange="mnuclick(this.value); this.selectedindex = -1">
            <option value=""></option>
            <option value="fast_welcome.html">Home page</option>
            <option value="fast_password.html">Change password</option>
            <option value="fast_logout.html">Log out</option>
          </select>
        <h3>
      </div>
      <div class="generaldiv">
        <section class="container">
          <div class="mainleft">
            <h2>System Menu</h2> 
            <nav>
              <ul>
                <li onclick="mnuclick('fast_foodcategory.html');">Food category</li>
                <li onclick="mnuclick('fast_fooditem.html');">Food item</li>
                <li onclick="mnuclick('fast_foodorder.html');">Order food</li>
                <li onclick="mnuclick('fast_processorder.html');">Process order(s)</li>
                <li onclick="mnuclick('fast_orderhistory.html');">View order history</li>
                <li onclick="mnuclick('fast_user.html');">Assign rights</li>
              </ul>
            </nav>
            <div class="maintext">
              <span>&copy; Version 1.0</span>
            </div>
          </div>
          <div class="mainright">
            <iframe id="sectioncontent">
            </iframe>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
