<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fast-Food-Fast</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="frmmessage">
      <span id="msgerror" style="display:none; color:#FF0000">RED ALERT</span>
			<span id="msgsuccess" style="display:none; color:#00FF00">GREEN ALERT</span>
    </div>
    <section id="reqheading">
      <div class="generaldiv">
        <h1>Change password</h1>
      </div>
    </section>
    <form id="frminput">
      <section id="sectusername">
        <div class="generaldiv">
          <label for="username">Name *<img src="images/locate.png" alt="Search" id="serusername" title="Search" width="15" height="15" /></label>
          <input class="inp-semilarge" type="text" name="username" id="username" value="" maxlength="60">
        </div>
      </section>
      <section id="sectcode">
        <div class="generaldiv">
          <label for="code">Code *</label>
          <input class="inp-text" type="text" name="code" id="code" value="" maxlength="15">
          
          <label for="expirydate">Expiry date</label>
          <input class="inp-textreadonly" type="text" name="expirydate" id="expirydate" value="" readonly maxlength="10">
        </div>
      </section>
      <section id="sectsetting">
        <div class="generaldiv">
          <label for="chkadmin">Administrator</label>
          <input class="inp-small" type="checkbox" name="chkadmin" id="chkadmin" disabled="disabled">
        </div>
      </section>
      <section id="sectusergroup">
        <div class="generaldiv">
          <label for="groupname">User group name</label>
          <input class="inp-semilargereadonly" type="text" name="groupname" id="groupname" value="" readonly maxlength="60">
          <label for="groupcode">Code</label>
          <input class="inp-textreadonly" type="text" name="groupcode" id="groupcode" value="" readonly maxlength="15">
        </div>
      </section>
      <section id="reqheading">
        <div class="generaldiv">
          <label class="lbltext">Password;</label>
        </div>
      </section>
      <section id="sectoldpassword">
        <div class="generaldiv">
          <label for="oldpassword">Old</label>
          <input class="inp-text" type="password" name="oldpassword" id="oldpassword" value="" maxlength="30">
        </div>
      </section>
      <section id="sectnewpassword">
        <div class="generaldiv">
          <label for="newpassword">New</label>
          <input class="inp-text" type="password" name="newpassword" id="newpassword" value="" maxlength="30">
          
          <label for="confirmpassword">Confirm</label>
          <input class="inp-text" type="password" name="confirmpassword" id="confirmpassword" value="" maxlength="30">
        </div>
      </section>
      <section id="sectinpsubmit">
          <div class="generaldiv">
            <button class="btnsubmit" type="submit" name="inpsubmit" id="inpsubmit">Update</button>
            <button class="btnreset" type="reset" name="inpreset" id="inpreset">Reset</button>
          </div>
      </section>
    </form>
  </body>
</html>
